<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
</head>
<body>
    <h1>TravelTip Day 32</h1>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <div class="wrapper">
        <header class="header">
            <h1 class="logo">
                <a class="logo-link">Travel Tip</a>
            </h1>
        </header>


        <div class="main">

            <div class="loc-info">
                <h2>
                    <i class="fas fa-map-marker"></i> Location</h2>
                <p>Address:
                    <span class="address bold-text"></span>
                </p>
                <p>Geo:
                    <span class="geo"></span>
                </p>
            </div>


            <div class="weather-info">
                <h2>
                    <i class="fas fa-thermometer-empty"></i> Weather Today</h2>

                <div class="weather">
                    <p>, </p>
                    <img class="weather-icon" />
                    <p class="weather-desc"></p>
                    <p>temperature 째C, from 째C to째C</p>
                    <p> Humidity:%, wind: mph, 째</p>
                </div>

            </div>


            <div class="map-info">
                <div class="controls">
                    <form autocomplete="on">
                        <input class="search-input" autofocus placeholder="Search Address.." type="text">
                        <button class="btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    
                    <button class="btn btn-curr-loc">My Location</button>
                    <p class="status-text"></p>
                </div>

            </div>

        </div>

        <footer class="footer">
            <p class="bold-text"> Share this map: </p>
            <input class="url-input" type="text" />
            <button class="btn btn-copy-url">Copy link</button>
        </footer>
    </div>
    <script type="module" src="js/app.controller.js"></script>
    <script src="js/weather.controller.js"></script>
</body>
</html>
